    <body>
        
        <div class="loadDataWindow">
            <div class="selectorContainer" id="selectorContainer" >
                
                <div>
                    <div class="inputOuputLable">
                        Select Inputs
                    </div>
                    <ul class="selectorList" id="selectorList-input">
                    </ul>
                    <div  class="inputOuputLable">
                        Select Outputs
                    </div>
                    <ul class="selectorList" id="selectorList-output">
                    </ul>
                </div>
                
                <div class="attributesAndGraphs">
                    
                    <div class="baseAGContainer" id="attributes">
                        
                    </div>

                    <div class="baseAGContainer" id="graphs">

                    </div>
                
                </div>

                <div class="buttonContainer" id="sendDataContianer">              
                    <label for="sendDataInput" class="loadData commonButton" >
                        <a href="index.html" id="sendData" class="sendData" onclick="sendDataToNN()">Send Data To NN</a> 
                        <!--  -->
                        <!-- <input type="file" class="sendDataInput" id="sendDataInput" accept=".csv" oninput="loadData()"> -->
                    </label>
                </div>

            </div>
            
            <div class="buttonContainer" id="loadDataInputContainer">              
                <label for="loadDataInput" class="loadData commonButton" >
                    Load Data
                    <input type="file" class="loadDataInput" id="loadDataInput" accept=".csv" oninput="loadData()">
                </label>
            </div>
            
            <div class="buttonContainer" id="loadDataInputContainerOneHotEncoded">              
                <label for="loadDataInputOneHotEncoded" class="loadData commonButton" >
                    Load Data with One Hot Encoding
                    <input type="file" class="loadDataInput" id="loadDataInputOneHotEncoded" accept=".csv" oninput="loadDataOneHotEncoded()">
                </label>
            </div>
            
        </div>

    </body>
</html>
