<body>

    <div class="main">
        <div class="menu">
            <div class ="zoomContainer">
                
                <div class="zoomLable">
                    Zoom
                </div>
                
                <div class="zommSliderContainer">
                    <input type="range" min="1" max="200" value="100" class="zoomSlider" id="zoom" oninput="manualZoom(this.value)" >
                </div>
            
            </div>
            
            <div class="layerContainer">
                <div >
                    <!-- layer lable -->
                    Layers
                </div>
                <div id="layerValue">
                    <!-- values added via js -->
                    2
                </div>
                <div>
                    <div class="plusMinus addButton" onclick="addLayer()">
                        <!-- icon imported from svg -->
                    </div>
                </div>
                <div>
                    <div class="plusMinus subtractButton" onclick="subtractLayer()">
                        <!-- icon imported from svg -->
                    </div>
                </div>
            </div>

            <div class="nodeContainer" id="nodeContainer">

            </div>

            <!-- <div class="buttonContainer">
                <span class="build commonButton" onclick="buildNN()">
                    Build Network
                </span>
            </div> -->
            <div>
                <input type="checkbox" id="applySoftmax" onclick="applySoftMaxEvent(this)">
                <label for="applySoftmax">
                    Apply softmax at output
                </label>
            </div>
            <div class="buttonContainer">
                <input type="number" id="epoch" class="parameters" placeholder="Epochs">
                <input type="number" id="lr" class="parameters" placeholder="Learning Rate">
                <span class="train" onclick="buildAndTrainNN()">Train</span>
                <label for="sendDataInput" class="sendDataCoder loadData commonButton coderButton" >
                    <a href="codeView.html" id="sendData" class="sendData" onclick="sendDataToCoder()">Send Data To Coder</a> 
                    <!-- <input type="file" class="sendDataInput" id="sendDataInput" accept=".csv" oninput="loadData()"> -->
                </label>
            </div>
    
            
        </div>
        <div class="layerPlaneBase" id="layerPlaneBase">
            <div class="trainingInfoContainer">
                <div class="trainingInfo">
                    
                    <div class="displayElements">
                        <div>
                            Epochs
                        </div>
                        <span id="currentEpochs" class="displayValues">
                            0
                        </span>
                    </div>
                    
                    <div class="displayElements">
                        <div>
                            Error Sum
                        </div>
                        <span id="errorSum" class="displayValues">
                            0
                        </span>
                    </div>

                </div>
            </div>
            <div class="layerPlane" id="layerPlane" >

            </div>
        </div>
    </div>
